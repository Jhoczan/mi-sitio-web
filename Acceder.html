<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f; /* Fondo gris oscuro */
      color: #333;
      margin: 0;
    }
    /* Estilos para el menú de navegación */
    .nav-bar {
      background-color: #444; /* Fondo gris oscuro */
      padding: 15px;
      text-align: center;
    }
    .nav-bar a {
      color: #ffffff; /* Texto blanco */
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .nav-bar a:hover {
      color: #ff4c4c; /* Rojo para el hover */
    }

    /* Estilos para la sección de acceso */
    .access-section {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .access-section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .access-section label {
      margin-bottom: 5px;
      color: #333;
    }
    .access-section input {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1em;
      width: 100%;
    }
    .access-section button {
      padding: 10px;
      background-color: #ff4c4c; /* Botón en rojo */
      color: #ffffff;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .access-section button:hover {
      background-color: #d43f3f; /* Rojo más oscuro en hover */
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <div class="nav-bar">
    <a href="index.html">Inicio</a> |
    <a href="Acerca de.html">Acerca de - Freymi Jhoczan Herbas Martinez</a> |
    <a href="Servicios.html">Servicios</a> |
    <a href="Contacto.html">Contacto</a> |
    <a href="Acceder.html">Acceder</a>
  </div>

  <!-- Sección de acceso -->
  <div class="access-section">
    <h2>Acceder al Sistema</h2>
    <form action="#" method="post" onsubmit="return validarDatos()">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    function validarDatos() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validaciones simples
      if (username.length < 5) {
        alert("El nombre de usuario debe tener al menos 5 caracteres.");
        return false;
      }
      if (password.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        return false;
      }
      return true; // Si pasa las validaciones
    }
  </script>

</body>
</html>
