<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f; /* Fondo gris oscuro */
      color: #333;
      margin: 0;
    }
    /* Estilos para el menú de navegación */
    .nav-bar {
      background-color: #444; /* Fondo gris oscuro */
      padding: 15px;
      text-align: center;
    }
    .nav-bar a {
      color: #ffffff; /* Texto blanco */
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .nav-bar a:hover {
      color: #ff4c4c; /* Rojo para el hover */
    }

    /* Estilos para la sección de contacto */
    .contact-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .contact-section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
    }
    .contact-section label {
      margin-bottom: 5px;
      color: #333;
    }
    .contact-section input,
    .contact-section textarea {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1em;
    }
    .contact-section button {
      padding: 10px;
      background-color: #ff4c4c; /* Botón en rojo */
      color: #ffffff;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-section button:hover {
      background-color: #d43f3f; /* Rojo más oscuro en hover */
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <div class="nav-bar">
    <a href="index.html">Inicio</a> |
    <a href="Acerca de.html">Acerca de - Freymi Jhoczan Herbas Martinez</a> |
    <a href="Servicios.html">Servicios</a> |
    <a href="Contacto.html">Contacto</a> |
    <a href="Acceder.html">Acceder</a>
  </div>

  <!-- Sección de contacto -->
  <div class="contact-section">
    <h2>Contacto</h2>
    <form action="#" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
